<!DOCTYPE html>
<html>
<head>
  <title>上下翻页效果</title>
  <style>
    /* 添加样式以适应你的需求 */
    body {
      font-family: Arial, sans-serif;
    }

    .text-rotation {
      overflow: hidden;
      animation: rotate 8s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: translateY(0%);
      }
      10% {
        transform: translateY(-100%);
      }
      20% {
        transform: translateY(-200%);
      }
      30% {
        transform: translateY(-300%);
      }
      40% {
        transform: translateY(-400%);
      }
      50% {
        transform: translateY(-300%);
      }
      60% {
        transform: translateY(-200%);
      }
      70% {
        transform: translateY(-100%);
      }
      80% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(0%);
      }
    }

    .text-rotation:nth-child(2) {
      animation-delay: 2s;
    }

    .text-rotation:nth-child(3) {
      animation-delay: 4s;
    }

    /* 添加其他需要翻页的文本段落样式 */
  </style>
</head>
<body>
  <div class="text-rotation">文本段落1</div>
  <div class="text-rotation">文本段落2</div>
  <div class="text-rotation">文本段落3</div>
</body>
</html>
