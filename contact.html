<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>联系我们</title>
	</head>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			scroll-snap-align: start;
		}
		section {
			margin: 4em;
			width: 50%;
			height: 100%;
		}
		h1 {
			font-size: 4em;
		}

		/* 表单样式 */
		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-weight: 500;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			transition: border-color 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus {
			border-color: #00a5ff;
			outline: none;
		}

		.submit-button {
			display: inline-block;
			background-color: #00a5ff;
			color: #fff;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 4px;
			transition: background-color 0.3s ease;
			border: none;
			cursor: pointer;
		}

		.submit-button:hover {
			background-color: #0079bf;
		}
	</style>
	<body>
		<section id="contact" class="contact animate-fade-in">
			<div class="container">
				<h1>联系我们</h1>
				<p>如需了解更多信息或咨询服务，请随时联系我们。我们的团队将竭诚为您提供支持。</p>

				<form action="submit.php" method="GET">
					<div class="form-group">
						<label for="name"><h2>姓名</h2></label>
						<input type="text" id="name" name="name" required />
					</div>
					<div class="form-group">
						<label for="email"><h2>电子邮件</h2></label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="form-group">
						<label for="phone"><h2>电话号码</h2></label>
						<input type="tel" id="phone" name="phone" required />
					</div>
					<button type="submit" class="submit-button">提交</button>
				</form>
			</div>
		</section>
	</body>
</html>
